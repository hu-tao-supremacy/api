syntax = "proto3";

package hts.account;

option java_multiple_files = true;
option java_package = "app.onepass.apis";
option java_outer_classname = "AccountProto";
option go_package = "onepass.app/facility/hts/account";

import "hts/common/common.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto"

message IsAuthenticatedInput {
  string access_token = 1;
}

message GenerateJWTOutput {
  string access_token = 1;
}

message HasPermissionInput {
  int64 user_id = 1;
  int64 organization_id = 2;
  hts.common.Permission permission_name = 3;
}

service AccountService {
  rpc IsAuthenticated(IsAuthenticatedInput) returns (google.protobuf.Empty);
  rpc UpdateAccountInfo(hts.common.User) returns (hts.common.User);
  rpc GenerateJWT(hts.common.User) returns (GenerateJWTOutput);
  rpc HasPermission(HasPermissionInput) returns (google.protobuf.Empty);
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.BoolValue);
}
