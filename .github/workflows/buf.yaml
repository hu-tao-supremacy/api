name: Test hu-tao-supremacy/homebrew-buf
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          brew link --overwrite go
          brew tap hu-tao-supremacy/buf
          brew install buf --ignore-dependencies
