name: Generate
on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "proto/**"
      - "!gen/**"
      - "!.github/workflows/buf.yaml"
jobs:
  generate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - uses: actions/cache@v1
        with:
          path: "/private/var/tmp/_bazel_runner"
          key: bazel-${{ hashFiles('BUILD') }}
      - run: |
          git checkout -b gen/${{ env.SHA7 }}
          rm -rf gen/
          brew install tree
          make setup
          make generate
          git add -f gen/
          git commit -m 'build: ${{ env.SHA7 }}'
        env:
          GIT_COMMITTER_NAME: dodoco-bot
          GIT_AUTHOR_NAME: dodoco-bot
          EMAIL: 77519537+dodoco-bot@users.noreply.github.com
      - run: |
          tree gen/
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DODOCO_BOT_PAT }}
          branch: gen/${{ env.SHA7 }}
  pull-request:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - uses: repo-sync/pull-request@v2
        with:
          source_branch: gen/${{ env.SHA7 }}
          destination_branch: "main"
          github_token: ${{ secrets.DODOCO_BOT_PAT }}
